@(message1: String, message2: String)
<!DOCTYPE HTML>
<html>
    <head>
        <title>Profile</title>
        <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css">
        <script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <script type="text/javascript">

            function login() {
                var credentials = $$("myform").getValues();
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    dataType: 'json',
                    data: JSON.stringify(credentials),
                    contentType: 'application/json',
                    success: function(data, textStatus, jgXHR) {
                        location.href = '/profile';
                    }
                });
            }

            webix.ready(function () {
                webix.ui({
                    view:"form",
                    id: "myform",
                    width: 300,
                    elements:[
                        { view:"fieldset", label:"Login", body:{
                            rows:[
                                { name:"username", view:"text", label:"Username"},
                                { name:"error1", label:"@message1", height:20},
                                { name:"password", view:"text", type:"password", label:"Password"},
                                { name:"error2", label: "@message2", height:20}

                            ]
                        }},
                        { margin:5, cols:[
                                {view:"button", value:"Login", type:"form", click:"login()"},
                                {id:"btnSignUp", view:"button", value:"Sign Up", click:"location.href='/signup'"}
                            ]
                        }
                ]
            });
        });
        </script>
    </body>
</html>
