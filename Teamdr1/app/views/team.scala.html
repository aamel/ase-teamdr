@(teamRecords: List[TeamRecord])
@main("Teams") {


    <table align = center width=743 bgcolor=#000000>
		
			<td>
                <button onclick="window.location='@routes.Account.logoutUser()';" value="logout">Logout</button>

                <BR/></BR>
			</tr>

	</table>
	<h1> All Teams</h1>

		 <body align=center>Team up?</body>


    <ul>
	    @for(team <- teamRecords){
	    <li>@team.tid</li>
	    <li>@team.teamName</li>
	    }
    </ul>
    		
    	<div><button onclick="window.location='@routes.Team.swipeRight()';" value="right">Yes</button></div>
    	<div><button onclick="window.location='@routes.Team.swipeLeft()';" value="left">No</button></div>

}
