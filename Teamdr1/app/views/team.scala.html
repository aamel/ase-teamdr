@import com.fasterxml.jackson.databind.JsonNode
@(teamRecords: JsonNode)(teamDetails: JsonNode)
@main("Teams") {

    <table align="center" width=743 bgcolor=#000000>
		
			<td align="center">
                <button onclick="window.location='@routes.Account.logoutUser()';" value="logout">Logout</button>
                <button onclick="window.location='@routes.Profile.viewProfile()';" value="update">View Profile</button>
                <BR/></BR>
			</td>

	</table>
    <table align="center">
       <tr>
           <br>
           <td><strong>Team ID:</strong> @teamRecords.findValue("tid").asText()<br></td>
        </tr>
        <tr>
           <td><strong>Team Name:</strong> @teamRecords.findValue("teamName").asText()<br></td>
       </tr>
        <tr>
            <td><strong>Team Members:</strong><br>
            @teamDetails.asText()</td>
        </tr>
        <tr>
            <td><button onclick="window.location='@routes.Team.swipeRight()';" name="right">Yes</button></td>
            <td><button onclick="window.location='@routes.Team.swipeLeft()';" name="left">No</button></td>
        </tr>
    </table>




}
