@import com.fasterxml.jackson.databind.JsonNode
@(teamRecords: JsonNode)
@main("Teams") {

    <table align="center" width=743 bgcolor=#000000>
		
			<td align="center">
                <button onclick="window.location='@routes.Account.logoutUser()';" value="logout">Logout</button>

                <BR/></BR>
			</td>

	</table>


		 <h1 align=center>Team up?</h1>
    <table align="center">
       <tr>
           <th>Team ID:</th>
           <td>@teamRecords.findValue("tid").asText()</td>
        </tr>
        <tr>
           <th>Team Name:</th>
            <td>@teamRecords.findValue("teamName").asText()</td>
       </tr>
        <tr>
            <th align="center"><button onclick="window.location='@routes.Team.swipeRight()';" name="right">Yes</button></th>
            <th align="center"><button onclick="window.location='@routes.Team.swipeLeft()';" name="left">No</button></th>
        </tr>
    </table>




}
