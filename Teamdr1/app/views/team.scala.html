@(teamRecords: List[TeamRecord])
@main("Teams") {

    <table align="center" width=743 bgcolor=#000000>
		
			<td align="center">
                <button onclick="window.location='@routes.Account.logoutUser()';" value="logout">Logout</button>

                <BR/></BR>
			</td>

	</table>


		 <h1 align=center>Team up?</h1>
    <table align="center">
        @for(team <- teamRecords){
       <tr>
           <th>Team ID:</th>
           <td>@team.tid</td>
        </tr>
        <tr>
           <th>Team Name:</th>
            <td>@team.teamName</td>
       </tr>
        <tr>
            <th align="center"><button onclick="window.location='@routes.Team.swipeRight()';" name="right" value=@team>Yes</button></th>
            <th align="center"><button onclick="window.location='@routes.Team.swipeLeft()';" name="left" value=@team>No</button></th>
        </tr>
        }
    </table>




}
