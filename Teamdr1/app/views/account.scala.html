@(serviceForm : Form[Account]) <!-- Form uses Account model -->
@import helper._
@main("Teamdr") { <!--Passed into main.scala.html as the page title-->
    <!--Passed into main.scala.html as the content-->
    @helper.form(action = routes.Account.createUser()) {
        <fieldset>
            <legend>Sign Up</legend>
            @helper.inputText(serviceForm.field("username"), '_label -> "E-mail:")
            @helper.inputText(serviceForm.field("password"), '_label -> "Password:")
        </fieldset>
        <input type="submit" value="Create Account"/> <!-- Once user clicks submit button, goes to routes.Account.createUser() -->
    }
}
